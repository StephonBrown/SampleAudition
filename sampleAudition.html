<DOCTYPE html>
<html>
    <head>
        <title>Sample Audition</title>
        <script type="text/JavaScript" src="sampleAudition.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Sample</h1>
        <div class="container">
                <form name="evenNumbers" onsubmit="return validateItems();" >
                    <div class="form-group" >
                        <label for ="firstNumber">Starting Number:</label>
                        <input type="number" class="form-control" id="firstNumber" style="width: 200px;">
                    </div>
                    <div class="form-group" >
                        <label for ="secondNumber">Ending Number:</label>
                        <input type="number" class="form-control" id="secondNumber" style="width: 200px;">
                    </div>
                    <div class="form-group" >
                        <label for ="step">Step:</label> 
                        <input type="number" class="form-control" id="step" style="width: 200px;">
                    </div>

                    <button type="submit" class="btn btn-primary" style="position: center;">Display Even Numbers</button>
                </form>
                <div>
                    <table id ="results" style="display:none; height: 200;" >
                        <thead>
                            <th><h3 id="resultHeading"></h3></th>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span id="evenResults"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </body>
</html>
